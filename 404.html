<script type="text/javascript">
    var segmentCount = 0;
    var locationSegments = window.location.pathname.split('/').filter(function (segment) {
        return segment !== '';
    });

    segmentCount = locationSegments.length;
    var redirect = '';

    for (var i = 0; i < segmentCount; i++) {
        redirect += '../';
    }
    window.location.href = redirect + 'index.html?' + locationSegments.join('/');
</script>
